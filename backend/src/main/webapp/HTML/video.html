<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Video Call</title>
    <link rel="stylesheet" href="../CSS/main.css" />
    <link rel="stylesheet" href="../CSS/video.css" />
    <link rel="icon" type="image/png" href="../images/outgoing-call.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">


</head>
<body>
    <header>
        <div class="logo">
            <a href="../HTML/main.html">
                <img src="../images/logo.png" alt="Logo" id="logo">
            </a>
        </div>
        <div class="chat-title">
            <i class="fas fa-video"></i>
            Video Call with <span id="userName"></span>
        </div>
        <button class="logout-btn" onclick="handleLogout()">
            <i class="fas fa-sign-out-alt"></i> Logout
        </button>   
     </header>

    <div class="video-container">
        <div class="video-grid">
            <div class="video-box">
                <video id="localVideo" autoplay muted></video>
                <div class="video-label">You</div>
            </div>
            <div class="video-box">
                <video id="remoteVideo" autoplay></video>
                <div class="video-label">Remote User</div>
            </div>
        </div>
        <div class="controls">
            <button class="control-btn" id="muteBtn">ðŸŽ¤</button>
            <button class="control-btn" id="videoBtn">ðŸ“¹</button>
            <button class="control-btn end-call" id="endCallBtn">End Call</button>
        </div>
    </div>

    <!-- End Call Confirmation Modal -->
    <div id="endCallModal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2>End Call</h2>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to end this call?</p>
            </div>
            <div class="modal-footer">
                <button id="confirmEndCallBtn" class="btn btn-end-call">Yes, End</button>
                <button id="cancelEndCallBtn" class="btn btn-secondary">No</button>
            </div>
        </div>
    </div>

    <script type="module" src="../js/api.js"></script>
    <script type="module" src="../js/webrtc.js"></script>
    <audio id="videoRingtone" src="../assets/video.mp3" loop></audio>
</body>
</html>
